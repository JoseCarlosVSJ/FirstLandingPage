<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Assets/styles/style.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-wrap align-items-center bg-dark justify-content-center justify-content-md-between py-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
            <h1 class="ms-4 fw-bolder text-light">MyCards</h1>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-3 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-4">Inicio</a></li>
          <li><a href="Price.html" class="nav-link px-4">Preços</a></li>
          <li><a href="Sobre.html" class="nav-link px-4">Sobre</a></li>
        </ul>
  
        <div class="col-md-4 me-4 text-end">
            <a href="Frame.html"><button type="button" class="btn btn-outline-primary me-3">Consultar Quadro</button></a>
            <a href="OpenCard.html"><button type="button" class="btn btn-primary">Abrir Chamado</button></a>
          </div>
    </header>

    <div class="container card p-5 mt-5 mb-5">
        <div class="mb-3 justify-content-center">
            <h1 class="text-center">Abertura de Chamado</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo do Chamado</label>
            <input type="text" class="form-control" id="TituloChamado" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Descrição</label>
            <textarea class="form-control" id="DescricaoChamado" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Solicitante</label>
            <input type="text" class="form-control" id="SolicitanteChamado" placeholder="">
        </div>

        <label for="exampleFormControlInput1" class="form-label">Área Responsável</label>
        <select class="form-select mb-3" id="AreaResponsavelChamado" aria-label="Default select example">
            <option value="Desenvolvimento">Desenvolvimento</option>
            <option value="Service Desk">Service Desk</option>
            <option value="Business Inteligence">Business Inteligence</option>
        </select>

        <label for="exampleFormControlInput1" class="form-label ">Prioridade</label>
        <select class="form-select mb-5" id="PrioridadeChamado" aria-label="Default select example">
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
            <option value="Crítica">Crítica</option>
        </select>

        <button class="btn btn-primary p-2" onclick="cadastroCard()">
            Enviar
        </button>
    </div>
    <footer class="container-fluid bg-dark">
        <p class="text-center text-light">© 2024 MyCards, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Assets/scripts/script.js"></script>
</body>
</html>
